<h2 mat-dialog-title>Modification</h2>
<mat-dialog-content>
  <p>Veuillez saisir une description</p>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <input matInput [(ngModel)]="data.description">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Annuler</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Modifier</button>
</mat-dialog-actions>
